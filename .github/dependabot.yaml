version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: uv
    directory: /
    allow:
      - dependency-type: all
    schedule:
      interval: daily
